<html>

<head>
    <meta charset="utf-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link href="/assets/select2-bootstrap">
    <link rel="stylesheet" href="/assets/main.css">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"/> -->
    <link rel="icon" href="/images/movieicon.png">

    <title>Random Movie</title>
</head>

<body>
    <div class="container">
      <div class="nav-color">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="index.html">Home</a></li>
                    <li role="presentation"><a href="about.html">About</a></li>
                    <!-- <li role="presentation"><a href="#">Contact</a></li> -->
                </ul>
            </nav>
            <h3 class="text-muted">Random Movie</h3>
        </div>
      </div>


        <div class="center-container">
            <h1>Random your movie!!</h1>
            <p class="lead">Random your favorite movie by choosing the category here.</p>
            <form class="form-inline">
              <div class="form-group same-indent">
                  <label for="sel1">Rating more than: </label>
                  <select class="select2-container form-control select-rating" id="sel1"></select>
              </div>
              <div class="form-group same-indent">
                  <label for="sel2">Genre: </label>
                  <select class="select2-container form-control select-genre" id="sel2"></select>
              </div>
              <div class="form-group same-indent">
                  <label for="sel3">Year greater than: </label>
                  <select class="select2-container form-control select-year" id="sel3" style="width: 70px;"></select>
              </div>
              <br><br>
              <button type="button" id="start-random" class="btn-random btn-green btn-sm">Random!</button>
            </form>
        </div>
        <div class="movie-contain">
          <div align="center">
            <h1 id="title"><span></span></h1>
            <h2 id="rating"><span></span></h2>
            <img src="" alt="" id="poster">
          </div>
        </div>



        <br><br>

        <footer class="footer">
            <p>&copy; 2016 Ham and Karn, Co.</p>
        </footer>

    </div>
