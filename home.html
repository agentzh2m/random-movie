<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link href="/assets/select2-bootstrap">
    <link rel="stylesheet" href="/assets/main.css">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"/> -->
    <link rel="icon" href="/images/movieicon.png">

    <title>Random Movie</title>
</head>
<body>
  <nav class="navbar-default">
    <a class="navbar-brand" href="/home.html" style="text-shadow: 2px 2px rgba(0, 0, 0, 0.75);" title="HOME">HOME</a>
    <a class="navbar-brand" href="/about.html" style="text-shadow: 2px 2px rgba(0, 0, 0, 0.75);" title="ABOUT">ABOUT</a>
  </nav>

  <header class="intro-header" style="background-image: url('/images/chicago.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Movie Random</h1>
                    <!-- line between the two -->
                    <hr class="small">
                    <span class="subheading">
                      Bored? Don't know waht to watch?<br>
                      Random a movie here!
                    </span>
                </div>
            </div>
        </div>
    </div>
  </header>

  <div class="container">
    <div class="center-container">
        <h1>Random your movie!!</h1>
        <p class="lead">Random your favorite movie by choosing the category here.</p>
        <form class="form-inline">
          <div class="form-group same-indent">
              <label for="sel1">Rating more than: </label>
              <select class="select2-container form-control select-rating" id="sel1"></select>
          </div>
          <div class="form-group same-indent">
              <label for="sel2">Genre: </label>
              <select class="select2-container form-control select-genre" id="sel2"></select>
          </div>
          <div class="form-group same-indent">
              <label for="sel3">Year greater than: </label>
              <select class="select2-container form-control select-year" id="sel3" style="width: 70px;"></select>
          </div>
          <br><br>
          <button type="button" id="start-random" class="btn btn-random btn-green">Random!</button>
        </form>
    </div>
    <div class="movie-container">
      <div align="center">
        <h1 id="title"><span></span></h1>
        <h2 id="rating"><span></span></h2>
        <img src="" alt="" id="poster">
      </div>
    </div>
    <footer class="footer">
        <p>2016 Ham and Karn, Co.</p>
    </footer>
  </div>
  <br><br>



  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
  <script src="/assets/main.js"></script>
</body>

</html>
